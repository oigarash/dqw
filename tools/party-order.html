<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQウォーク 行動順計算ツール</title>
    <link rel="stylesheet" href="css/party-order.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗡️ DQウォーク 行動順計算ツール</h1>
            <p>バフを考慮した行動順が乱れない素早さを計算します</p>
        </div>

        <div class="content">
            <div class="info-box">
                <h4>📋 計算ルール</h4>
                <p><strong>メガモン戦・魔王戦:</strong> ±1.2倍の範囲で行動順安定<br>
                <strong>その他の戦い:</strong> ±1.14倍の範囲で行動順安定</p>
            </div>

            <div class="section">
                <h3>⚙️ 基本設定</h3>

                <div class="form-group">
                    <label for="battleType">戦闘タイプ</label>
                    <select id="battleType">
                        <option value="normal">その他の戦い (±1.14倍)</option>
                        <option value="megamon">メガモン戦・魔王戦 (±1.2倍)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="basePosition">基準となる番手</label>
                    <select id="basePosition">
                        <option value="1">1番手</option>
                        <option value="2">2番手</option>
                        <option value="3" selected>3番手</option>
                        <option value="4">4番手</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="baseSpeed">基準素早さ（バフ適用前）</label>
                    <input type="number" id="baseSpeed" min="1" value="1000" placeholder="素早さを入力">
                </div>
            </div>

            <div class="section collapsible">
                <div class="collapsible-header" onclick="toggleCollapsible(this)">
                    <h3>✨ バフ設定</h3>
                    <span class="collapsible-toggle collapsed">🔽</span>
                </div>
                <div class="collapsible-content collapsed">
                    <div class="buff-grid">
                        <div class="buff-item">
                            <label for="buff1">1番手</label>
                            <input type="number" id="buff1" min="50" max="300" step="5" value="100">
                            <span class="buff-unit">%</span>
                        </div>
                        <div class="buff-item">
                            <label for="buff2">2番手</label>
                            <input type="number" id="buff2" min="50" max="300" step="5" value="100">
                            <span class="buff-unit">%</span>
                        </div>
                        <div class="buff-item">
                            <label for="buff3">3番手</label>
                            <input type="number" id="buff3" min="50" max="300" step="5" value="100">
                            <span class="buff-unit">%</span>
                        </div>
                        <div class="buff-item">
                            <label for="buff4">4番手</label>
                            <input type="number" id="buff4" min="50" max="300" step="5" value="100">
                            <span class="buff-unit">%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="results" class="results" style="display: none;">
                <h3>📊 計算結果</h3>
                <div class="result-grid" id="resultGrid">
                    <!-- 結果がここに表示されます -->
                </div>
            </div>

            <div class="footer">
                <div class="footer-content">
                    <div class="footer-text">
                        <h4>🎮 DQウォーク 行動順計算ツール</h4>
                        <p>効率的なパーティ編成で冒険を楽しもう！</p>
                    </div>
                    <div class="footer-links">
                        <a href="https://www.dragonquest.jp/walk/" target="_blank" rel="noopener noreferrer" class="footer-link">
                            🌟 DQウォーク公式
                        </a>
                        <a href="https://youtu.be/gGE4qDDhfBY?si=fk0H01HprsmZ6wAJ" target="_blank" rel="noopener noreferrer" class="footer-link">
                            📺 参考動画
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/party-order.js"></script>
</body>
</html>
